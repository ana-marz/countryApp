<h2>por pais</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- searchbox -->
     <!--  crear un emitter en el searchboxcomponent -->
    <shared-search-box
     (onDebounce)="searchByCountry($event)"
     [initialValue]="initialValue"
      placeholder="busqueda por pais"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- resultados -->
    <countries-table [countries]="countries"></countries-table>

  </div>
</div>
